<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image-container">
      <div class="ribbon">
        <img src="./images/arcteryx.svg" alt="" class="logo" />
        <p class="logo-text">Arc'teryx</p>
      </div>
      <div class="footer">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@gantas?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Gantas Vaičiulėnas
          </a>
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="form-section">
      <div class="header">
        <p>
          This is not a real company! You know you need something like this in
          your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-ribbon">
        <h2>Let's Do This!</h2>
        <form action="">
          <div class="form-container">
            <div class="form-group">
              <ul>
                <li>
                  <label for="user_fn">First Name</label><input type="text" />
                </li>
                <li>
                  <label for="user_email">Email</label><input type="email" />
                </li>
                <li>
                  <label for="user_pw">Password</label><input type="password" />
                </li>
              </ul>
            </div>
            <div class="form-group">
              <ul>
                <li>
                  <label for="user_ln">Last Name</label><input type="text" />
                </li>
                <li>
                  <label for="user_phone">Phone Number</label
                  ><input type="tel" />
                </li>
                <li>
                  <label for="user_pw_confirm">Confirm Password</label
                  ><input type="password" />
                </li>
              </ul>
            </div>
          </div>
        </form>
      </div>
      <div class="account-button-container">
        <button type="submit">Create Account</button>
        <p>Already have an account?</p>
        <a href="#">Log in</a>
      </div>
    </div>
  </body>
</html>
