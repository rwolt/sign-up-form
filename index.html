<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image-container">
      <div class="ribbon">
        <img src="./images/arcteryx.svg" alt="" class="logo" />
        <p class="logo-text">Arc'teryx</p>
      </div>
      <div class="footer">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@gantas?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Gantas Vaičiulėnas
          </a>
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="form-section">
      <div class="header">
        <p>
          This is not a real company! You know you need something like this in
          your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-ribbon">
        <h2>Let's Do This!</h2>
        <form id="signup-form" action="">
          <div class="form-container">
            <div class="form-row">
              <ul>
                <li>
                  <label for="user_fn">First Name</label
                  ><input type="text" id="user_fn" name="user_fn" required />
                </li>
                <li>
                  <label for="user_ln">Last Name</label
                  ><input type="text" id="user_ln" name="user_ln" required />
                </li>
              </ul>
            </div>
            <div class="form-row">
              <ul>
                <li>
                  <label for="user_email">Email</label
                  ><input
                    type="email"
                    id="user_email"
                    name="user_email"
                    required
                  />
                </li>
                <li>
                  <label for="user_phone">Phone Number</label
                  ><input
                    id="user_phone"
                    name="user_phone"
                    type="tel"
                    required
                    pattern="\d{3}[-\.\s]?\d{3}[-\.\s]?\d{4}"
                    title="Please enter a 10 digit phone number seperated by hyphens, dots, or spaces."
                  />
                </li>
              </ul>
            </div>
            <div class="form-row">
              <ul>
                <li>
                  <label for="user_pw">Password</label
                  ><input
                    type="password"
                    id="user_pw"
                    name="user_pw"
                    required
                  />
                </li>
                <li>
                  <label for="user_pw_confirm">Confirm Password</label
                  ><input
                    type="password"
                    id="user_pw_confirm"
                    name="user_pw_confirm"
                    required
                  />
                </li>
              </ul>
            </div>
          </div>
        </form>
      </div>
      <div class="account-button-container">
        <button type="submit" form="signup-form">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
